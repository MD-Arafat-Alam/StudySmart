<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySmart - Sign Up</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="background-image: url(./asset/hand-drawn-back-school-background_23-2149464866.avif);
background-repeat: no-repeat;
background-size: cover;">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Signup Form -->
    <div class="content">
        <h1>Create Your Profile</h1>
        <form action="php/register_user.php" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile_number" pattern="[0-9]{10}" placeholder="Enter your mobile number" required>

            <label for="school">School Information:</label>
            <input type="text" id="school" name="school_info" placeholder="Enter your school name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
